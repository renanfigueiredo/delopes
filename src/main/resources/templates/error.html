<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-1">Ops!</h1>
            <p class="lead">Algo deu errado. Por favor, tente novamente mais tarde.</p>
            <hr>
            <p>Se o problema persistir, entre em contato com o suporte técnico.</p>
            <p class="text-muted">Código do erro: <span th:text="${status}">N/A</span></p>
            <p class="text-muted">Mensagem do erro: <span th:text="${message}">N/A</span></p>
            <p class="text-muted">Detalhes da exceção: <span th:text="${exception}">N/A</span></p>
            <a href="/" class="btn btn-primary">Voltar para a página inicial</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
