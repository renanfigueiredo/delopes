<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Processos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: body}">
    <h2>Processos</h2>
    <a href="/processos/novo" class="btn btn-success mb-3">Cadastrar Novo Processo</a>
    <table id="processosTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Número</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Cliente CPF/CNPJ</th>
            <th>Advogado</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="processo : ${processos}">
            <td th:text="${processo.numero}"></td>
            <td th:text="${processo.descricao}"></td>
            <td th:text="${processo.status}"></td>
            <td th:text="${processo.clienteCpfOuCnpj}"></td>
            <td th:text="${processo.advogado}"></td>
            <td>
                <a th:href="@{/processos/editar/{id}(id=${processo.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/processos/excluir/{id}(id=${processo.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#processosTable').DataTable();
    });
</script>
</body>
</html>
