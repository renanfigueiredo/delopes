<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="pt-br" th:replace="~{base :: layout(~{::section})}">
<head>
    <title>Listagem de Processos</title>
</head>
<body>
<section>
    <div class="container mt-4">
        <h2 class="text-primary mb-4">Listagem de Processos</h2>

        <div class="mb-3">
            <a href="/processos/novo" class="btn btn-primary">Novo Processo</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Número</th>
                            <th>Cliente</th>
                            <th>Status</th>
                            <th>Data de Criação</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="processo : ${processos}" th:if="${processos != null && !processos.empty}">
                            <td th:text="${processo.numero}"></td>
                            <td th:text="${processo.cliente?.nome}"></td>
                            <td th:text="${processo.status}"></td>
                            <td th:text="${#temporals.format(processo.dataCriacao, 'dd/MM/yyyy')}"></td>
                            <td>
                                <a th:href="@{/processos/{id}(id=${processo.id})}" class="btn btn-sm btn-info">Detalhes</a>
                                <a th:href="@{/processos/editar/{id}(id=${processo.id})}" class="btn btn-sm btn-warning">Editar</a>
                            </td>
                        </tr>
                        <tr th:if="${processos == null || processos.empty}">
                            <td colspan="5" class="text-center">Nenhum processo encontrado</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
