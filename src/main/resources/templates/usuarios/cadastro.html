<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{/base :: layout (~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuario.id != null ? 'Alterar' : 'Cadastrar'} + ' Usuário'">Cadastrar Usuário</title>
</head>
<body>
<main>
    <div>
        <h2 th:if="${usuario.id != null}" th:text="'Alterar Usuário'"></h2>
        <h2 th:if="${usuario.id == null}" th:text="'Cadastrar Usuário'"></h2>

        <!-- Seção para exibir mensagens de erro -->
        <div th:if="${erros}" class="alert alert-danger">
            <ul>
                <li th:each="erro : ${erros}" th:text="${erro}"></li>
            </ul>
        </div>

        <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">
            <div th:if="${usuario.id != null}">
                <input type="hidden" th:field="*{id}" />
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
            </div>
            <div class="mb-3">
                <label for="cpfOuCnpj" class="form-label">CPF ou CNPJ:</label>
                <input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required />
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" required />
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Função:</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</main>
</body>
</html>
