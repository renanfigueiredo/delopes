<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Delopes Assessoria - Portal do Cliente</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="assessoria jurídica, contabilidade, coaching, mentoria, desenvolvimento profissional" name="keywords">
    <meta content="A Delopes Assessoria oferece soluções integradas em consultoria jurídica, contábil e desenvolvimento profissional." name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="/lib/animate/animate.min.css"/>
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        :root {
            --primary: #003366 !important;
        }

        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 51, 102, 0.2);
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 51, 102, 0.25);
        }

        .login-header {
            background: linear-gradient(145deg, #003366, #004080);
            padding: 2.5rem;
            text-align: center;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .login-form {
            padding: 2.8rem;
            background-color: #ffffff;
        }

        .login-title {
            margin-bottom: 1.8rem;
            text-align: center;
            color: #003366;
            font-weight: 600;
        }

        .login-form .form-control {
            border-radius: 8px;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ced4da;
            transition: all 0.3s;
            font-size: 1rem;
            box-shadow: none;
        }

        .login-form .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.15);
        }

        .login-form label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #003366 !important;
            border-color: #003366 !important;
            border-radius: 8px;
            padding: 0.9rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 51, 102, 0.15);
        }

        .btn-primary:hover {
            background-color: #002244 !important;
            border-color: #002244 !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 51, 102, 0.2);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid transparent;
            animation: fadeInUp 0.5s;
        }

        .alert-danger {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-links a {
            color: #003366;
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer-links a:hover {
            color: #001f3f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card login-card animate__animated animate__fadeIn" style="width: 100%; max-width: 450px;">
        <div class="login-header">
            <h1>Delopes</h1>
            <p>Assessoria Jurídica e Contábil</p>
        </div>

        <div class="login-form">
            <h3 class="login-title">Portal do Cliente</h3>

            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </div>
            </form>

            <div class="d-grid gap-2">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>Voltar para a página inicial
                </a>
            </div>

            <div class="mt-4">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>Usuário ou senha inválidos!
                </div>
                <div th:if="${param.accessDenied}" class="alert alert-danger" role="alert">
                    <i class="fas fa-ban me-2"></i>Acesso negado! Você não tem permissão para acessar esta página.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
