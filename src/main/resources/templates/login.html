<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Delopes Assessoria - Soluções Jurídicas, Contábeis e Desenvolvimento Profissional</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="assessoria jurídica, contabilidade, coaching, mentoria, desenvolvimento profissional, abertura de empresas" name="keywords">
    <meta content="A Delopes Assessoria oferece soluções integradas em consultoria jurídica, contábil e desenvolvimento profissional para empresas e pessoas físicas." name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="/lib/animate/animate.min.css"/>
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        :root {
            --primary: #003366 !important; /* Azul marinho */
        }

        .text-primary {
            color: #003366 !important;
        }

        .btn-primary {
            background-color: #003366 !important;
            border-color: #003366 !important;
        }

        .btn-primary:hover {
            background-color: #002244 !important;
            border-color: #002244 !important;
        }

        .spinner-border.text-primary {
            border-color: #003366 !important;
            border-right-color: transparent !important;
        }

        .fas.fa-check.text-primary,
        .fas.fa-map-marker-alt.text-primary,
        .fas.fa-envelope.text-primary,
        .fa.fa-phone-alt.text-primary,
        i.text-primary {
            color: #003366 !important;
        }

        #copyright{
            color: #003366 !important;
            font-weight: bolder;
        }

        /* Correção definitiva do efeito hover no menu */
        .navbar .navbar-nav .nav-item .nav-link:hover,
        .navbar .navbar-nav .nav-link:hover,
        .navbar .navbar-nav .nav-link.active,
        .navbar .navbar-nav .nav-link.show,
        .navbar .navbar-nav .show > .nav-link,
        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before,
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            color: #ffffff !important;
            background-color: transparent !important;
            border-color: #ffffff !important;
        }

        /* Regra para sobrescrever qualquer efeito de borda ou pseudo-elementos */
        .navbar .navbar-nav .nav-link::before,
        .navbar .navbar-nav .nav-link::after {
            background-color: #ffffff !important;
        }

        /* Remover qualquer elemento que possa estar causando o efeito verde */
        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before {
            opacity: 0 !important;
        }

        /* Correção da imagem do carrossel */
        .header-carousel-item {
            position: relative;
            overflow: hidden;
            max-height: 600px; /* Ajuste este valor conforme necessário */
        }

        .header-carousel-item img {
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
            max-height: 600px; /* Mesmo valor do container */
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-width: 80%; height: auto;">
            </div>
            <h3 class="card-title text-center mb-4">Portal do Cliente</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuário ou senha inválidos!
                </div>
                <div th:if="${param.accessDenied}" class="alert alert-danger" role="alert">
                    Acesso negado! Você não tem permissão para acessar esta página.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/lightbox/js/lightbox.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
